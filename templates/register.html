{% extends 'base.html' %}

{% block content %}
    <section class="auth">
        <h1>{{ title }}</h1>
        <form method="post" action="{{ url_for('user.user_register') }}">

            <input type="text" placeholder="Имя" name="name" {% if name %}value="{{ name }}"{% endif %}>
            <input type="email" placeholder="Email" name="email" {% if email %}value="{{ email }}"{% endif %}>
            <input type="tel" placeholder="Телефон +380 YY XXX XX XX" name="phone" {% if phone %}value="{{ phone }}"{% endif %}>
            <input type="password" placeholder="Введите пароль" name="password1" {% if password1 %}value="{{ password1 }}"{% endif %}>
            <input type="password" placeholder="Подтвердите пароль" name="password2" {% if password2 %}value="{{ password2 }}"{% endif %}>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <div class="aunt-actions">
            <a href="{{ url_for('user.user_login') }}">Есть аккаунт?</a>
        </div>

        {% if get_flashed_messages() %}
            <ul class="form-messages">
              {% for category, message in get_flashed_messages(True) %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
        {% endif %}

    </section>
{% endblock %}
