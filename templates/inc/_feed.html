<section class="feed">

    {% for product in products %}
        <a class="" href="{{ url_for('menu_dish', category_slug=product.Category.slug, dish_slug=product.Dish.slug) }}">


            <article class="category-card">
                <img src="{{ product.Dish.photo }}" alt="">
                <div class="title">{{ product.Dish.name }}</div>
            </article>
        </a>
    {% endfor %}

</section>
